<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="header">
        <h2 class="title">Press letter or click on button </h2>
        <h2 class="title2">to play and stop music</h2>
    </header>

    <div class="keys">

        <section class="container">
            <button class="key" data-key="65" data-sound="A">#A <br>
                For once in my life
            </button>
            <button class="key" data-key="66" data-sound="B">#B
                <span class="sound">Cry me a river</span>
            </button>
            <button class="key" data-key="67" data-sound="C"><kbd>#C</kbd>
                <span class="sound">The way you look tonight</span>
            </button>
            <button class="key" data-key="68" data-sound="D"><kbd>D</kbd>
                <span class="sound">Cheek to cheek</span>
            </button>
        </section>

        <section>
            <button class="key" data-key="69" data-sound="E"><kbd>E</kbd>
                <span class="sound">hola</span>
            </button>
            <button class="key" data-key="70" data-sound="F"><kbd>F</kbd>
                <span class="sound">hola</span>
            </button>
            <button class="key" data-key="75" data-sound="K"><kbd>K</kbd>
                <span class="sound">hola</span>
            </button>
            <button class="key" data-key="77" data-sound="M"><kbd>M</kbd>
                <span class="sound">hola</span>
            </button>
        </section>

        <section>
            <button class="key" data-key="80" data-sound="P"><kbd>P</kbd>
                <span class="sound">hola</span>
            </button>
            <button class="key" data-key="81" data-sound="Q"><kbd>Q</kbd>
                <span class="sound">Q</span>
            </button>
            <button class="key" data-key="82" data-sound="R"><kbd>R</kbd>
                <span class="sound">hola</span>
            </button>
            <button class="key" data-key="83" data-sound="S"><kbd>S</kbd>
                <span class="sound">hola</span>
            </button>
        </section>

        <section>
            <button class="key" data-key="86" data-sound="V"><kbd>V</kbd>
                <span class="sound">hola</span>
            </button>
            <button class="key" data-key="87" data-sound="W"><kbd>W</kbd>
                <span class="sound">hola</span>
            </button>
            <button class="key" data-key="88" data-sound="X"><kbd>X</kbd>
                <span class="sound">hola</span>
            </button>
            <button class="key" data-key="90" data-sound="Z"> <kbd>Z</kbd>
                <span class="sound">hola</span>
            </button>
        </section>


    </div>
    <audio data-key="65" data-sound="A" src="sounds/A.mp3"></audio>
    <audio data-key="66" data-sound="B" src="sounds/B.mp3"></audio>
