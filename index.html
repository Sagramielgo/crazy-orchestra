<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="https://kit.fontawesome.com/476ba4bf26.js" crossorigin="anonymous"></script>
    <title>I Love Jazz</title>
</head>

<body>
    <header class="header">
        <h2 class="title">Press letter or click on button </h2>
    </header>

    <div class="keys">

        <section class="container">
            <button class="key" data-key="65" data-sound="A">
                <!-- <i class="fas fa-play"></i><i class="fas fa-stop"></i> -->A
                <span class="song">For once in my life</span>
            </button>
            <button class="key" data-key="66" data-sound="B">B
                <span class="song">Cry me a river</span>
            </button>
            <button class="key" data-key="67" data-sound="C">C
                <span class="song">The way you look tonight</span>
            </button>
            <button class="key" data-key="68" data-sound="D">D
                <span class="song">Cheek to cheek</span>
            </button>
        </section>

        <section>
            <button class="key" data-key="69" data-sound="E">E
                <span class="song">Breaking up is hard to do</span>
            </button>
            <button class="key" data-key="70" data-sound="F">F
                <span class="song">That's life</span>
            </button>
            <button class="key" data-key="75" data-sound="K">K
                <span class="song">Feeling good</span>
            </button>
            <button class="key" data-key="77" data-sound="M">M
                <span class="song">All of me</span>
            </button>
        </section>

        <section>
            <button class="key" data-key="80" data-sound="P">P
                <span class="song">What a difference a day makes</span>
            </button>
            <button class="key" data-key="81" data-sound="Q">Q
                <span class="song">You don't know <menu></menu></span>
            </button>
            <button class="key" data-key="82" data-sound="R">R
                <span class="song">I've got you under my skin</span>
            </button>
            <button class="key" data-key="83" data-sound="S">S
                <span class="song">Try a little tenderness</span>
            </button>
        </section>

        <section>
            <button class="key" data-key="86" data-sound="V">V
                <span class="song">My funny Valentine</span>
            </button>
            <button class="key" data-key="87" data-sound="W">W
                <span class="song">Mack the knife</span>
            </button>
            <button class="key" data-key="88" data-sound="X">X
                <span class="song">Over the rainbow</span>
            </button>
            <button class="key" data-key="90" data-sound="Z">Z
                <span class="song">Misty</span>
            </button>
        </section>


    </div>
    <audio data-key="65" data-sound="A" src="sounds/A.mp3"></audio>
    <audio data-key="66" data-sound="B" src="sounds/B.mp3"></audio>
    <audio data-key="67" data-sound="C" src="sounds/C.mp3"></audio>
    <audio data-key="68" data-sound="D" src="sounds/D.mp3"></audio>

    <audio data-key="69" data-sound="E" src="sounds/E.mp3"></audio>
    <audio data-key="70" data-sound="F" src="sounds/F.mp3"></audio>
    <audio data-key="75" data-sound="K" src="sounds/K.mp3"></audio>
    <audio data-key="77" data-sound="M" src="sounds/M.mp3"></audio>

    <audio data-key="80" data-sound="P" src="sounds/P.mp3"></audio>
    <audio data-key="81" data-sound="Q" src="sounds/Q.mp3"></audio>
    <audio data-key="82" data-sound="R" src="sounds/R.mp3"></audio>
    <audio data-key="83" data-sound="S" src="sounds/S.mp3"></audio>

    <audio data-key="86" data-sound="V" src="sounds/V.mp3"></audio>
    <audio data-key="87" data-sound="W" src="sounds/W.mp3"></audio>
    <audio data-key="88" data-sound="X" src="sounds/X.mp3"></audio>
    <audio data-key="90" data-sound="Z" src="sounds/Z.mp3"></audio>

                </span>
                2021
            </small>
        </a>
    </footer>


    <script src="./js/main.js"></script>
</body>

</html>
